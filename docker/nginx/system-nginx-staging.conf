# System nginx configuration for staging.workset.kneebone.com.au
# This file should be copied to /etc/nginx/sites-available/ and symlinked to /etc/nginx/sites-enabled/

# HTTP -> HTTPS Redirect
server {
    listen 80;
    server_name staging.workset.kneebone.com.au;
    return 301 https://$server_name$request_uri;
}

# HTTPS Server
server {
    listen 443 ssl http2;
    server_name staging.workset.kneebone.com.au;

    root /var/www/workset/public;
    index index.php index.html;

    # SSL Configuration
    ssl_certificate /var/www/workset/docker/nginx/certs/staging.workset.kneebone.com.au.crt;
    ssl_certificate_key /var/www/workset/docker/nginx/certs/staging.workset.kneebone.com.au.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # HTTP Basic Auth for staging
    auth_basic "Workset Staging Environment";
    auth_basic_user_file /var/www/workset/docker/nginx/.htpasswd;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    charset utf-8;

    # Health check endpoint (no auth required for monitoring)
    location = /health {
        auth_basic off;
        try_files $uri /index.php?$query_string;
    }

    # Laravel routing
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }

    error_page 404 /index.php;

    # PHP-FPM (proxies to Docker app container on localhost:9000)
    location ~ \.php$ {
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        include fastcgi_params;
        fastcgi_hide_header X-Powered-By;
    }

    # Deny access to hidden files
    location ~ /\.(?!well-known).* {
        deny all;
    }

    # Max upload size
    client_max_body_size 20M;
}
